<!-- your_app/templates/your_app/blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <style>
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ blog.title }}</h1>
<p>{{ blog.content }}</p>
<p><strong>By:</strong> {{ blog.author.name }}</p>

<!-- Form to update the blog -->
<form method="POST" action="{% url 'blog-detail' blog.id %}" style="display: inline;">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ blog.title }}" required>
    
    <label for="content">Content:</label>
    <textarea name="content" required>{{ blog.content }}</textarea>
    
    <input type="hidden" name="author" value="{{ blog.author.id }}"> <!-- Use current author's ID -->
    <input type="hidden" name="_method" value="PUT"> <!-- Hidden input to indicate PUT -->
    
    <button type="submit">Update Blog</button>
</form>

<!-- Form to delete the blog -->
<form method="POST" action="{% url 'blog-detail' blog.id %}" style="display: inline;">
    {% csrf_token %}
    <input type="hidden" name="_method" value="DELETE"> <!-- Hidden input for DELETE -->
    
    <button type="submit">Delete Blog</button>
</form>

<a href="{% url 'blog-list' %}">Back to Blog List</a>

</body>
</html>
